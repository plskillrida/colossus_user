{% extends 'base.html' %}
{% block title %}Input - SignVision{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h2 class="fw-bold">Real-Time Sign Language Input</h2>
    <p class="text-muted">View your camera feed and the selected gesture side-by-side.</p>
</div>

<div class="form-container mx-auto mb-4" style="max-width: 500px;">
    <form method="POST" class="input-group">
        <input type="text" name="letter" maxlength="10" class="form-control rounded-start" placeholder="Enter a letter or gesture" required>
        <button type="submit" class="btn btn-outline-primary rounded-end">Show</button>
    </form>
</div>

<div class="text-center mb-3">
    <h5 class="text-muted">Selected Gesture: 
        <span class="fw-bold text-dark">
            {{ selected_letter if selected_letter else "None" }}
        </span>
    </h5>
</div>

<div class="d-flex justify-content-center">
    <div class="card shadow-lg rounded-4 border-0" style="max-width: 90%; overflow: hidden;">
        <div class="card-body p-0">
            <img src="{{ url_for('video') }}" class="img-fluid rounded" style="width: 85%; display: block; margin: auto; border-radius: 12px; background-color: #121212;">

        </div>
    </div>
</div>
{% endblock %}
